<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche de plages</title>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="parts/header.html :: header" class="d-flex"></div>
<div th:replace="parts/header :: nav"></div>
<div class="container">
    <h1>Rechercher une plage</h1>

    <form th:object="${form}" method="post" class="form-inline">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="searchBar">Rechercher une plage</label>
                    <input type="text" th:field="*{searchBar}" class="form-control" id="searchBar">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="departmentNumber">Rechercher par département</label>
                    <select th:field="*{departmentNumber}" class="form-control" id="departmentNumber">
                        <option th:value="null"></option>
                        <option th:each="department : ${departmentName}"
                                th:value="${departmentNumero.get(departmentStat.index)}"
                                th:text="${department}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group form-inline">
                    <label class="mr-2">Rechercher uniquement les plages avec photos</label>
                    <div class="d-flex justify-content-around">
                        <div class="form-check">
                            <input type="radio" th:field="*{plageWithPicture}" value="true" class="form-check-input"
                                   id="plageWithPictureYes"/>
                            <label class="form-check-label" for="plageWithPictureYes">Oui</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" th:field="*{plageWithPicture}" value="false" class="form-check-input"
                                   id="plageWithPictureNo"/>
                            <label class="form-check-label" for="plageWithPictureNo">Non</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Rechercher</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <h2 class="text-center">Mes plages filtrées</h2>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Code Postal</th>
            <th scope="col">Ville</th>
            <th scope="col">Photo</th>
            <th scope="col">Lien Détail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plage : ${plages}">
            <td th:text="${plage.name}"></td>
            <td th:text="${plage.address}"></td>
            <td th:text="${plage.postalCode}"></td>
            <td th:text="${plage.city}"></td>
            <td>
                <img th:if="${plage.image != null}" width="100" th:src="${plage.image}" alt=""/>
                <img th:if="${plage.image == null}" width="100" th:src="@{/images/photo.jpg}" alt=""/>
            </td>
            <td><a th:href="@{'/plages/' + ${plage.id}}">Lien du détail de ma plage</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
