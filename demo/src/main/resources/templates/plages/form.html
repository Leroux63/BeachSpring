<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Liste des plages</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Ajouter une plage</h1>
    <form th:object="${plage}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nom de la plage</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Nom">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputNumber">Numero</label>
                <input type="text" th:field="*{number}" class="form-control" id="inputNumber" placeholder="Numero">
                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class="form-group">
            <label for="inputImage">Image</label>
            <input type="text" th:field="*{image}" class="form-control" id="inputImage" placeholder="Url de l'image">
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" th:field="*{city}" class="form-control" id="inputCity">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" th:field="*{postalCode}" class="form-control" id="inputZip">
                <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
</body>
</html>
